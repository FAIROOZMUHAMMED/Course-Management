
 <section class="" id="hero">
    <div class=" position-relative">
        <div class="addItem">
           
            <div class="col-lg-6 form1 ">
                <div class="card-header">
                    <h3>ADD COURSE</h3>
                  </div>
                  
                  <div class="  card-body">
                    <form class=" form " #addcourse="ngForm" (ngSubmit)="addcourse.form.valid && addCourse()" >
                        <div class="row">
                            <div class="input-field mt col-12 col-md-6">
                                <label class="input-fiel">Course Name</label>
                                <input type="text"   id="coursename"   class="form-control" [(ngModel)]="course.coursename" name="coursename" 
                                #coursename="ngModel" [class.is-invalid]="coursename.invalid && coursename.touched"  pattern='^[A-Za-z ]*' required>
                                <label for="error" class="text-danger" *ngIf="coursename.touched && coursename.invalid" >Invalid Field</label>
                              </div>
                              <div class="input-field mt col-12 col-md-6">
                                <label class="input-fiel" >Course Duration</label>
                                <input type="text"   id="duration"   class="form-control" [(ngModel)]="course.duration" name="duration" 
                                #duration="ngModel" [class.is-invalid]="duration.invalid && duration.touched" pattern='^[0-9]+' required>
                              </div>
                        </div>
                      <div class="form-group ">
                        <label class="input-fiel">Email Id</label>
                        <input type="email"   id="email"   class="form-control" [(ngModel)]="course.email" name="email" 
                        #email="ngModel" [class.is-invalid]="email.invalid && email.touched" disabled >
                      </div>

                      <div class="form-group ">
                        <label class="input-fiel">Course Fee</label>
                        <input type="text"   id="courseFee"   class="form-control" [(ngModel)]="course.courseFee" name="courseFee" pattern='^[0-9]+'
                        #courseFee="ngModel" [class.is-invalid]="courseFee.invalid && courseFee.touched"  required>
                      </div>
                      <div class="form-group ">
                        <label class="input-fiel">Description</label>
                        <input type="text"   id="description"   class="form-control" [(ngModel)]="course.description" pattern='^[A-Za-z ]*' name="description" 
                        #description="ngModel" [class.is-invalid]="description.invalid && description.touched"  required>
                      </div>
                      <br>
                      <div class="d-flex justify-content-center ">
                        <button class="btn btn-primary w-100 " [disabled]="addcourse.form.invalid" >ADD COURSE</button>
                      </div>
                      
                    
                    </form>
                  </div>
                
                
            </div>
            <div class="col-lg-6  position-relative img">
                <img class="rounded  img-responsive" width="100%"  src="assets/imgs/blog-cta-img.jpg" alt="">
            </div>
        </div>

   

    </div>
    
  </section>

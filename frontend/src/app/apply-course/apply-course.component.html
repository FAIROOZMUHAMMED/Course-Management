
<div class="container1">
    <div class="courseForm">
      <form #courseForm="ngForm" (ngSubmit)="courseForm.form.valid && apply()">
        <h2 class="head">Apply For Course </h2>
      <mat-grid-list cols="2" rowHeight="320px">
        <mat-grid-tile>
          <div class="sub-container">
            <mat-form-field>
              <input matInput   placeholder="Name" type="text" name="name" [(ngModel)]="student.name" pattern='^[A-Za-z ]*' required #name="ngModel">
            </mat-form-field>
         
            <mat-form-field>
              <input matInput  placeholder="Address" type="text" name="address" [(ngModel)]="student.address"  required #address="ngModel">
            </mat-form-field>
         
            <mat-form-field>
                <input matInput  placeholder="Email" type="email" name="email" [(ngModel)]="student.email" disabled pattern='^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}' required #email="ngModel">
              </mat-form-field>
              <mat-form-field>
                <input matInput  placeholder="Gender" type="text" name="gender" [(ngModel)]="student.gender" pattern='^[A-Za-z]*' required #gender="ngModel">
              </mat-form-field>
              <mat-form-field>
                <input matInput   placeholder="Skill Set" type="text" name="skill" [(ngModel)]="student.skill" pattern="^[A-Z][A-Za-z\'\-]+([\ A-Za-z][A-Za-z\'\-]+)*$" required #skill="ngModel">
              </mat-form-field>
          </div>
        </mat-grid-tile >

        
        <mat-grid-tile>
          <div class="sub-container">
             
            <mat-form-field>
              <input matInput  placeholder="Highest Qualification" type="text" name="qualification" [(ngModel)]="student.qualification" pattern="^[A-Z][A-Za-z\'\-]+([\ A-Za-z][A-Za-z\'\-]+)*$" required #qualification="ngModel">
            </mat-form-field>
          
            <mat-form-field>
              <input matInput  placeholder="Pass out Year" type="text" name="passout" [(ngModel)]="student.passout" maxlength="4" pattern='^[0-9]*'  required #passout="ngModel">
            </mat-form-field>
            <mat-form-field>
              <input matInput   placeholder="Course"  type="text" name="course" [(ngModel)]="student.course" disabled  #course="ngModel">
            </mat-form-field>
            <mat-form-field>
                <input matInput   placeholder="District" type="text" name="district" [(ngModel)]="student.district" pattern='^[A-Za-z]*' required #district="ngModel">
              </mat-form-field>
              
            <br>
            <br>
            
            <div class="button">
          <button class="p-2" mat-raised-button color="primary" width="140" height="40" [disabled]="courseForm.form.invalid">Apply</button>
          </div>
           
        </div>  
          
         </mat-grid-tile>
         
      </mat-grid-list>
    </form>
    </div>
    </div>

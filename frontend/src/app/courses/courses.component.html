<div class="main">
    <div class="row ">
        <div class=" cards col-md-6"  *ngFor ="let course of courses;let i=index;">
            <div class="card  mb-3 ">
              <div class="row " >
                <div class="col-md-4 d-flex flex-column ">
                  
                </div>
                <div class="col-md-8" style="font-family:-apple-system, BlinkMacSystemFont, Segoe UI, 'Roboto', Oxygen, Ubuntu, Cantarell, Open Sans, Helvetica Neue, sans-serif">
                  <div class="card-body ">
                     <br>
                    <p class="card-title  "         >Course Name   :{{course.coursename}}</p>
                    <p class="card-text text-muted ">Course Duration  : {{course.duration}}</p>
                    <p>
                      <a id="btn1" role="button" data-bs-toggle="collapse" href="#collapse" (click)="colla()" *ngIf="collapse" aria-expanded="false" attr.aria-controls="collapseExample{{i}}">
                        See More
                      </a>
                    </p>
        
                    <div class="collapse in" id="collapse" >
                      <div >
                    <p class="card-text text-muted" >Course Fees: {{course.courseFee}}</p>
                    <p class="card-text text-muted ">Course Description :  {{course.description}}</p>
                    
                    <div class="card-body text-center">
                      <button class="btn btn-primary float-right text-center" *ngIf="_auth.StudentloggedIn()" (click)="applyCourse(course)" >Apply </button>&nbsp;
                      
                      </div>
                      
                  </div>
                  <a id="btn1" role="button" data-bs-toggle="collapse" *ngIf="!collapse" href="#collapse" (click)="colla()"  aria-expanded="false" attr.aria-controls="collapseExample{{i}}">
                    See less
                  </a>
                     
                    </div>
                  </div>
                </div>
              </div>    
            </div>
           
          </div>
    </div>
</div>

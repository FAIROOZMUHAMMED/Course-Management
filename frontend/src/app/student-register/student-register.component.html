 <!-- ======= Hero Section ======= -->
 <section id="hero" class="">
    <div class=" ">
        <div class="addItem">
           
            <div class="col-lg-6 form1 ">
                <div class="card-header">
                    <h1>Student</h1>
                  </div>
                  
                  <div class="card-body">
                    <form class="form " #usersignup="ngForm" (ngSubmit)="userVerify()" >
                        <div class="row">
                            <div class="form-group  col-12 col-md-6">
                                <label >First Name</label>
                                <input type="text"   id="firstname"   class="form-control" [(ngModel)]="Employer.firstname" name="firstname" 
                                #firstname="ngModel" [class.is-invalid]="firstname.invalid && firstname.touched"  pattern='^[A-Za-z]*' required>
                
                              </div>
                              <div class="form-group mt col-12 col-md-6">
                                <label >Last Name</label>
                                <input type="text"   id="lastname"   class="form-control" [(ngModel)]="Employer.lastname" name="lastname" 
                                #lastname="ngModel" [class.is-invalid]="lastname.invalid && lastname.touched" pattern='^[A-Za-z]+' required>
                              </div>
                        </div>
                        
                
                      <div class="form-group ">
                        <label >Email</label>
                        <input type="email"   id="email"   class="form-control" [(ngModel)]="Employer.email" name="email" 
                        #email="ngModel" [class.is-invalid]="email.invalid && email.touched" pattern='^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}' required>
                        <small class="text-danger" [class.d-none]="email.valid || email.touched">Enter Valid Email</small>
                      </div>
                      <div class="form-group">
                        <label >Password</label>
                        <input type="password" (keyup)="validatepassword();" #password="ngModel" [(ngModel)]="Employer.password" class="form-control" name="password"  id="password"  required
                                  [class.is-invalid]="password.valid && password.touched" title="Must contain at least one number and one uppercase and lowercase letter and special chara and atleast 8 character">
                        <div class="{{txtcolr}}">{{pwdSt}}</div>
                        <small  class="form-text text-info" id="passerror" *ngIf="password.pristine " > 
                            (Must contain at least one number one uppercase , lowercase and special chara and atleast 8 or more character) </small>
                      </div>
                      <div class="form-group">
                        <label >Confirm Password</label>
                        <input type="password" class="form-control" name="confirmpass"  id="confirmPassword" 
                         #confirmpass="ngModel" [(ngModel)]="Employer.confirmpass" required  [class.is-invalid]="confirmpass.invalid && confirmpass.touched">
                        </div>
                      <br>
                      <div class="d-flex justify-content-center ">
                        <button class="btn btn-primary w-100 " [disabled]="usersignup.form.invalid" >Create Account</button>
                      </div>
                      
                    </form>
                  </div>
                
                
            </div>
            <div class="col-lg-6  position-relative">
                <img class="rounded  img-responsive" width="100%"  src="assets/imgs/cms-vs-lms-key-differences-between-course-management-systems-and-learning-management-systems-e1540298538635.png" alt="">
            </div>
        </div>

   

    </div>
    
  </section><!-- End Hero -->
